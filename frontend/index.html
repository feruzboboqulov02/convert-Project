<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Theme toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>Universal Converter</h1>

    <!-- Length -->
    <section class="card">
      <h2>Length</h2>
      <div class="row">
        <input type="number" id="lengthValue" placeholder="Enter value" />
        <div class="custom-select">
          <select id="lengthFrom">
            <option value="m">Meters</option>
            <option value="ft">Feet</option>
            <option value="in">Inches</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="text" id="lengthOutput" placeholder="Result" readonly />
        <div class="custom-select">
          <select id="lengthTo">
            <option value="m">Meters</option>
            <option value="ft">Feet</option>
            <option value="in">Inches</option>
          </select>
        </div>
      </div>
      <button onclick="convertLength()">Convert</button>
    </section>

    <!-- Currency -->
    <section class="card">
      <h2>Currency</h2>
      <div class="row">
        <input type="number" id="currencyAmount" placeholder="Amount" />
        <div class="custom-select">
          <select id="currencyFrom">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="UZS">UZS</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="text" id="currencyOutput" placeholder="Result" readonly />
        <div class="custom-select">
          <select id="currencyTo">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="UZS">UZS</option>
          </select>
        </div>
      </div>
      <button onclick="convertCurrency()">Convert</button>
    </section>

    <!-- Temperature -->
    <section class="card">
      <h2>Temperature</h2>
      <div class="row">
        <input type="number" id="tempValue" placeholder="Enter value" />
        <div class="custom-select">
          <select id="tempFrom">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="text" id="tempOutput" placeholder="Result" readonly />
        <div class="custom-select">
          <select id="tempTo">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
          </select>
        </div>
      </div>
      <button onclick="convertTemperature()">Convert</button>
    </section>

    <!-- Weight -->
    <section class="card">
      <h2>Weight</h2>
      <div class="row">
        <input type="number" id="weightValue" placeholder="Enter value" />
        <div class="custom-select">
          <select id="weightFrom">
            <option value="kg">Kilograms</option>
            <option value="lb">Pounds</option>
            <option value="g">Grams</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="text" id="weightOutput" placeholder="Result" readonly />
        <div class="custom-select">
          <select id="weightTo">
            <option value="kg">Kilograms</option>
            <option value="lb">Pounds</option>
            <option value="g">Grams</option>
          </select>
        </div>
      </div>
      <button onclick="convertWeight()">Convert</button>
    </section>

    <!-- Time -->
    <section class="card">
      <h2>Time</h2>
      <div class="row">
        <input type="number" id="timeValue" placeholder="Enter value" />
        <div class="custom-select">
          <select id="timeFrom">
            <option value="hours">Hours</option>
            <option value="minutes">Minutes</option>
            <option value="seconds">Seconds</option>
          </select>
        </div>
      </div>
      <div class="row">
        <input type="text" id="timeOutput" placeholder="Result" readonly />
        <div class="custom-select">
          <select id="timeTo">
            <option value="hours">Hours</option>
            <option value="minutes">Minutes</option>
            <option value="seconds">Seconds</option>
          </select>
        </div>
      </div>
      <button onclick="convertTime()">Convert</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
